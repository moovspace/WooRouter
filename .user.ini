# Ini settings https://www.php.net/manual/en/ini.list.php
# Directives: PHP_INI_ALL, PHP_INI_SYSTEM, PHP_INI_PERDIR
# opcache.enable = 0

# Urls
allow_url_fopen = 0

# Limits
max_execution_time = 6000
max_input_time = 3000

# Memory -1 unlimited
memory_limit = 512M

# Upload
upload_max_filesize = 25M
post_max_size = 100M
max_file_uploads = 20

# Compresion
zlib.output_compression = 1
zlib.output_compression_level = 6
